title: "On Naur's Documentation Pessimism"
description: "What AI Collaboration Does and Doesn't Solve"
author: "Ricardo (with Claude)"

# Theme - just-the-docs works well for multi-page documentation
remote_theme: just-the-docs/just-the-docs

# Logo and branding
logo: "/img/tl-dr.png"

# Color scheme: light or dark
color_scheme: dark

# Footer content
footer_content: "This document is living. It evolves with our practice."

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3

# Navigation
nav_enabled: true
nav_sort: order

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# External links open in new tab
external_links:
  enabled: true
  new_tab: true

# Heading anchor links
heading_anchors: true

# Callouts (for blockquotes)
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude files from build
exclude:
  - image-briefs.md
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

