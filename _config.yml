title: "Solo Dev Musings"
description: "Software-as-craft and the philosophy of solo practice"
author: "Ricardo Rocha"

# GitHub Pages base URL (project site)
baseurl: "/solo-dev-musings"

# Theme - just-the-docs works well for multi-page documentation
# remote_theme is used by GitHub Pages; theme is used locally
remote_theme: just-the-docs/just-the-docs
theme: just-the-docs

# Logo and branding
# logo: "/img/logo.png"

# Color scheme: light or dark
color_scheme: light

# Footer content (empty - README has its own closing line)
footer_content: ""

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3

# Navigation - disabled for cleaner mobile experience
nav_enabled: false

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# External links open in new tab
external_links:
  enabled: true
  new_tab: true

# Heading anchor links
heading_anchors: true

# Callouts (for blockquotes)
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-relative-links

# Exclude files from build
exclude:
  - image-briefs.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .local
  - CLAUDE.md
  - docker-compose.yml

