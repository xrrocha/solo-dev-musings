services:
  jekyll:
    image: ruby:3.2-slim
    working_dir: /site
    command: >
      sh -c "apt-get update -qq &&
             apt-get install -y -qq build-essential > /dev/null &&
             bundle install &&
             jekyll serve --watch --host 0.0.0.0 --livereload"
    ports:
      - "4000:4000"
      - "35729:35729"
    volumes:
      - .:/site:Z
